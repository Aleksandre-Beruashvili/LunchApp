<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Customer Ratings</title><link rel="stylesheet" href="css/bootstrap.min.css"></head><body><div class="container mt-5"><h2 class="mb-4">Customer Ratings</h2><p>Average Rating: <strong><span id="avg"></span></strong> ⭐</p><ul class="list-group" id="comments"></ul></div><script src="js/bootstrap.bundle.min.js"></script><script>async function loadRatings(){const token=localStorage.getItem('adminToken');const res=await fetch('/api/admin/ratings',{headers:{'Authorization':'Bearer '+token}});const data=await res.json();document.getElementById('avg').innerText=data.average.toFixed(1);const ul=document.getElementById('comments');data.comments.forEach(c=>{const li=document.createElement('li');li.className='list-group-item';li.innerHTML=`⭐ ${c.stars} — ${c.comment}`;ul.appendChild(li);});}loadRatings();</script></body></html>
