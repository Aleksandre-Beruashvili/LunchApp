<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Order Reports</title><link rel="stylesheet" href="css/bootstrap.min.css"></head><body><div class="container mt-5"><h2 class="mb-4">Order Reports</h2><button class="btn btn-secondary mb-3" onclick="window.print()">Print</button><table class="table table-hover"><thead><tr><th>User</th><th>Dish</th><th>Slot</th><th>QR Code</th></tr></thead><tbody id="report"></tbody></table></div><script src="js/bootstrap.bundle.min.js"></script><script>async function loadReport(){const token=localStorage.getItem('adminToken');const res=await fetch('/api/admin/reports',{headers:{'Authorization':'Bearer '+token}});const orders=await res.json();const tbody=document.getElementById('report');orders.forEach(o=>{const tr=document.createElement('tr');tr.innerHTML=`<td>${o.userName}</td><td>${o.dishName}</td><td>${o.slot}</td><td><img src="${o.qrCodeUrl}" class="img-thumbnail" style="max-width:60px;"></td>`;tbody.appendChild(tr);});}loadReport();</script></body></html>
