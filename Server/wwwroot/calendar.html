<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Order Calendar</title><link rel="stylesheet" href="css/bootstrap.min.css"></head><body><div class="container mt-5"><h2 class="mb-4">Order Calendar</h2><table class="table table-bordered"><thead><tr><th>Time Slot</th><th>Order Count</th></tr></thead><tbody id="slots"></tbody></table></div><script src="js/bootstrap.bundle.min.js"></script><script>async function loadSlots(){const token=localStorage.getItem('adminToken');const res=await fetch('/api/admin/slots',{headers:{'Authorization':'Bearer '+token}});const data=await res.json();const tbody=document.getElementById('slots');data.forEach(s=>{const tr=document.createElement('tr');tr.innerHTML=`<td>${s.time}</td><td>${s.count}</td>`;tbody.appendChild(tr);});}loadSlots();</script></body></html>
