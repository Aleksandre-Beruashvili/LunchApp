<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Admin Dashboard</title><link rel="stylesheet" href="css/bootstrap.min.css"><script src="https://cdn.jsdelivr.net/npm/chart.js"></script></head><body><div class="container mt-5"><h2 class="mb-4">Dashboard</h2><div class="mb-3"><h4>Total Orders: <span id="totalOrders"></span></h4></div><canvas id="ordersChart"></canvas></div><script src="js/bootstrap.bundle.min.js"></script><script>async function loadDashboard(){const token=localStorage.getItem('adminToken');const res=await fetch('/api/admin/dashboard',{headers:{'Authorization':'Bearer '+token}});const data=await res.json();document.getElementById('totalOrders').innerText=data.total;const labels=data.slots.map(s=>s.time);const counts=data.slots.map(s=>s.count);new Chart(document.getElementById('ordersChart'),{type:'bar',data:{labels, datasets:[{label:'Orders per Slot',data:counts}]}});}loadDashboard();</script></body></html>
