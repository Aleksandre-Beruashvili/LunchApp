<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Today's Menu</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Today's Dishes</h2>
    <div class="row" id="menu"></div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    async function loadMenu() {
      const token = localStorage.getItem('token');
      const res = await fetch('/api/menu/today', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const dishes = await res.json();
      const menuDiv = document.getElementById('menu');
      menuDiv.innerHTML = '';
      dishes.forEach(dish => {
        const col = document.createElement('div');
        col.className = 'col-md-4';
        col.innerHTML = `
          <div class="card mb-4">
            <img src="${dish.imageUrl}" class="card-img-top" alt="${dish.name}">
            <div class="card-body">
              <h5 class="card-title">${dish.name}</h5>
              <p class="card-text">$${dish.price.toFixed(2)}</p>
              ${dish.isAvailable
                ? `<button class="btn btn-primary w-100" onclick="order('${dish.id}')">Order</button>`
                : `<span class="badge bg-danger">Sold Out</span>`}
            </div>
          </div>
        `;
        menuDiv.appendChild(col);
      });
    }
    function order(dishId) {
      localStorage.setItem('selectedDishId', dishId);
      window.location.href = 'order.html';
    }
    loadMenu();
  </script>
</body>
</html>
