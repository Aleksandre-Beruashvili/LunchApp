<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leave Feedback</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Rate Your Order</h2>
    <form id="feedbackForm">
      <div class="mb-3">
        <label for="stars" class="form-label">Stars (1â€“5)</label>
        <input type="number" class="form-control" id="stars" min="1" max="5" required>
      </div>
      <div class="mb-3">
        <label for="comment" class="form-label">Comment</label>
        <textarea class="form-control" id="comment" rows="3" placeholder="Your comment"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('feedbackForm').addEventListener('submit', async e => {
      e.preventDefault();
      const token = localStorage.getItem('token');
      const stars = document.getElementById('stars').value;
      const comment = document.getElementById('comment').value;
      const res = await fetch('/api/rating', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
        body: JSON.stringify({ stars, comment })
      });
      if (res.ok) window.location.href = 'orders.html';
      else alert('Error submitting feedback');
    });
  </script>
</body>
</html>
