<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Menu Management</title><link rel="stylesheet" href="css/bootstrap.min.css"></head><body><div class="container mt-5"><h2 class="mb-4">Menu Management</h2><button class="btn btn-success mb-3" onclick="window.location.href='add-dish.html'">Add New Dish</button><table class="table table-striped"><thead><tr><th>Name</th><th>Price</th><th>Available</th><th>Actions</th></tr></thead><tbody id="menuList"></tbody></table></div><script src="js/bootstrap.bundle.min.js"></script><script>async function loadMenu(){const token=localStorage.getItem('adminToken');const res=await fetch('/api/menu/all',{headers:{'Authorization':'Bearer '+token}});const menu=await res.json();const tbody=document.getElementById('menuList');menu.forEach(d=>{const tr=document.createElement('tr');tr.innerHTML=`<td>${d.name}</td><td>$${d.price.toFixed(2)}</td><td>${d.isAvailable?'Yes':'No'}</td><td><button class="btn btn-sm btn-outline-primary me-1" onclick="toggle('${d.id}')">Toggle</button><button class="btn btn-sm btn-outline-secondary me-1" onclick="edit('${d.id}')">Edit</button><button class="btn btn-sm btn-outline-danger" onclick="remove('${d.id}')">Delete</button></td>`;tbody.appendChild(tr);});}async function toggle(id){const token=localStorage.getItem('adminToken');await fetch(`/api/menu/toggle/${id}`,{method:'PUT',headers:{'Authorization':'Bearer '+token}});location.reload();}function edit(id){window.location.href=`edit-dish.html?id=${id}`;}async function remove(id){const token=localStorage.getItem('adminToken');await fetch(`/api/menu/${id}`,{method:'DELETE',headers:{'Authorization':'Bearer '+token}});location.reload();}loadMenu();</script></body></html>
