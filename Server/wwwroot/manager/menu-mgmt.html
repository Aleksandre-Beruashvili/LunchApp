<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Menu Management</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Menu Management</h2>
        <button class="btn btn-success mb-3" onclick="location.href='add-dish.html'">Add New Dish</button>
        <table class="table table-bordered">
            <thead><tr><th>Name</th><th>Price</th><th>Available</th><th>Schedule</th><th>Actions</th></tr></thead>
            <tbody id="menuList"></tbody>
        </table>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadMenu() {
            const t = localStorage.getItem('adminToken');
            const res = await fetch('/api/menu/all', { headers: { 'Authorization': 'Bearer ' + t } });
            const menu = await res.json();
            const tb = document.getElementById('menuList');
            menu.forEach(d => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
              <td>${d.name}</td>
              <td>$${d.price.toFixed(2)}</td>
              <td>${d.isAvailable ? 'Yes' : 'No'}</td>
              <td>${d.schedule.join(', ')}</td>
              <td>
                <button class="btn btn-sm btn-outline-primary" onclick="toggle(${d.id},${d.isAvailable})">Toggle</button>
                <button class="btn btn-sm btn-outline-secondary" onclick="edit(${d.id})">Edit</button>
                <button class="btn btn-sm btn-outline-danger" onclick="remove(${d.id})">Delete</button>
              </td>`;
                tb.append(tr);
            });
        }
        async function toggle(id, current) {
            const t = localStorage.getItem('adminToken');
            await fetch(`/api/admin/dishes/${id}/availability`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + t },
                body: JSON.stringify(!current)
            });
            location.reload();
        }
        function edit(id) { location.href = `edit-dish.html?id=${id}`; }
        async function remove(id) {
            const t = localStorage.getItem('adminToken');
            await fetch(`/api/menu/${id}`, { method: 'DELETE', headers: { 'Authorization': 'Bearer ' + t } });
            location.reload();
        }
        loadMenu();
    </script>
</body>
</html>
