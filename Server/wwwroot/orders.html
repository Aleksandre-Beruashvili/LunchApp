<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Orders</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">My Orders</h2>
    <div class="list-group" id="orders"></div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    async function loadOrders() {
      const token = localStorage.getItem('token');
      const res = await fetch('/api/orders/my', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const orders = await res.json();
      const container = document.getElementById('orders');
      orders.forEach(order => {
        const item = document.createElement('div');
        item.className = 'list-group-item';
        item.innerHTML = `
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">${order.dishName}</h5>
            <small>${order.timeSlot}</small>
          </div>
          <p class="mb-1">Status: ${order.status}</p>
          <button class="btn btn-sm btn-outline-success" onclick="reorder('${order.dishId}', '${order.slotId}')">Reorder</button>
        `;
        container.appendChild(item);
      });
    }
    async function reorder(dishId, slotId) {
      const token = localStorage.getItem('token');
      const res = await fetch('/api/orders', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
        body: JSON.stringify({ dishId, timeSlotId: slotId })
      });
      if (res.ok) location.reload();
      else alert('Error reordering');
    }
    loadOrders();
  </script>
</body>
</html>
